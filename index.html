<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js" defer></script>
    <title> Cal.Predio </title>
</head>
<body>

    <h1>Calculadora predio</h1>

    <div id="calculator">
        <div class="teto"></div>
        <input type="text" id="display" disabled>
        <br>

        <button id="ac" class="operator"> AC </button>
        <button id="de" class="operator"> BKSP </button>
        <button id="." class="operator"> . </button>
        <button id="/" class="operator"> / </button>
        <br>

        <button id="7"> 7 </button>
        <button id="8"> 8 </button>
        <button id="9"> 9 </button>
        <button id="*" class="operator"> X </button>
        <br>

        <button id="4"> 4 </button>
        <button id="5"> 5 </button>
        <button id="6"> 6 </button>
        <button id="-" class="operator"> - </button>
        <br>

        <button id="1"> 1 </button>
        <button id="2"> 2 </button>
        <button id="3"> 3 </button>
        <button id="+" class="operator"> + </button>
        <br>

        <button id="00"> 00 </button>
        <button id="0"> 0 </button>
        <button id="." class="operator"> . </button>
        <button id="=" class="operator equal"> = </button>
        <br>

    </div>

    <footer>
            <p> Direitos de criação do site Calculadora predio Rafael Barreto &copy; (rafaelbarreto2425@gmail.com)</p>
          </footer>
    
</body>
</html>
